<!-- string interpolation -->
<!-- element directive, we property bind it -->
<p
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ online: getServerstatus() === 'online' ? true : false }"
>
  {{ "Sever" }} with id {{ serverId }} is {{ getServerstatus() }}
</p>
